<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./wp_content/uploads/favicon-32x32.png">
  <!-- Implementing CSS style sheet -->
  <link rel="stylesheet" href="./dist/styles.css" ?>

  <!-- Google Fonts Implementation -->
  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Fraunves -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">
    <div class="main">
      <div class="left-box">
        <img src="./wp_content/uploads/image-product-desktop.jpg" alt="image-product-desktop">
      </div>

      <div class="right-box">
        <div class="content">
          <p class="sub-title">PERFUME</p>

          <p class="Fraunces">Gabrielle Essence Eau De Parfum</p>

          <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <p class="Fraunces">$149.99</p>
            <p><s>$169.99</s></p>
          </div>

          <button><img src="./wp_content/uploads/icon-cart.svg" alt="Cart Icon"/>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  </div>
</body>

</html>
